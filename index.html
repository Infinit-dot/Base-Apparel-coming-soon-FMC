<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="hero">
      <picture class="hero__img">
        <source media="(min-width: 768px)" srcset="images/hero-desktop.jpg">
        <source media="(min-width: 375px)" srcset="images/hero-mobile.jpg">
        <img src="images/hero-mobile.jpg" alt="">
      </picture>
    </div>
    <div class="main-content">
      <h1 class="main-content__title">
        We're <span>coming soon</span>
      </h1>
      <p class="main-content__text"> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals. </p>
   
    <div class="main-content__form">
      <form action="" method="post">
        <input type="text" name="text-field" placeholder="Email Address">
        <button aria-label="submit"></button>
      </form> 
    </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
